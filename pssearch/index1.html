{% if char %}
<div id="search-list">
	<table>
		<tr>
			<th>Weapon</th>
			<th>Accuracy</th>
		</tr>
		{% for key, value in wep_list.items() %}
		<tr>
			<td>{{ '{}'.format(value[0]) }}</td>
			<td>{{ '{:0>7.3%}'.format(value[2]|int / value[1]|int) }}</td>
		</tr>
		{% endfor %}

	</table>
</div>
{% endif %}
